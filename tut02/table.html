<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell(칸) 합치기</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        tr {
            height: 40px;
            
        }

        td {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- 가로합치기 : colspan = 개수
    세로합치기 : rowspan = 개수 -->
    
    <table>
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>



</body>
</html>
