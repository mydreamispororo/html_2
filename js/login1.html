<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 예제1</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" action="doLogin">
    <label>Userid</label>
    <input type="text" name="" class="" id="" /><br />
    <label>Passward</label>
    <input type="password" name="" class="" id="" /><br />

    <!-- select -> option -->
    <select name="" class="" id="">
        <option>서울</option>
        <option>부산</option>
        <option>대구</option>
    </select><br />

    <textarea name="" class="" id="">게시물 내용을 입력해 주세요</textarea><br />

    <!-- submin - enter 도 가능
    button(click) : 클릭 -->

    <input type="submit" class="" id="" value="Login" /><br />

    <button type="submit" class="" id="">Login</button><br />
    <button class="" id="">click</button><br />

    <input type="radio" name="gender" class="" id="" value="M"/> 남자
    <input type="radio" name="gender" class="" id="" value="W"/> 여자<br />

    <input type="checkbox" name="hobby" value="독서" class="" id="">독서
    <input type="checkbox" name="hobby" value="낚시" class="" id="">낚시
    <input type="checkbox" name="hobby" class="" id="">운동
    <input type="checkbox" name="hobby" class="" id="">여행

    </form>
</body>
</html>
